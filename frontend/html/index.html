<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Teste Front</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="../styles/stylesheet.css" />
	</head>

	<body data-bs-theme="light">
		<header class="jumbotron text-center">
			<h1>Crud Project</h1>
			<p>Create, Read, Update, Delete</p>
			<div class="text-end pe-3">
				<button id="darkToggle" class="btn btn-outline-secundary">ðŸŒ™</button>
			</div>
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">CrudProject</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#" id="menuHome">Home</a>
							</li>
							<li class="nav-item dropdown">
								<a
									class="nav-link dropdown-toggle"
									href="#"
									role="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
									>Crud
								</a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="#" id="menuCreate">Create</a></li>
									<li><a class="dropdown-item" href="#" id="menuRead">Read</a></li>
									<li><a class="dropdown-item" href="#" id="menuUpdate">Update</a></li>
									<li><a class="dropdown-item" href="#" id="menuDelete">Delete</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<div class="container mt-4">
				<div class="card d-none crud-card" id="cardCreate">
					<div class="card-header">Criar Client</div>
					<div class="card-body">
						<form action="">
							<div class="mb-3">
								<label for="name-create" class="formlabel">Nome Completo*</label>
								<input type="text" class="form-control form-create" id="name-create" name="NomeCompleto" required/>
							</div>
							<div class="mb-3">
								<label for="mail-create" class="formlabel">Email*</label>
								<input type="text" class="form-control form-create" id="mail-create" name="Email" required/>
							</div>
							<div class="mb-3">
								<label for="tel-create" class="formlabel">Telefone*</label>
								<input type="text" class="form-control form-create" id="tel-create" name="Telefone" required/>
							</div>
							<div class="mb-3">
								<label for="ddn-create" class="formlabel">Data de nascimento*</label>
								<input type="text" class="form-control form-create" id="ddn-create" name="DataDeNascimento" required/>
							</div>
							<button class="btn btn-primary crud-btn" id="btn-create">Criar</button>
						</form>
					</div>
				</div>
			</div>
			<div class="container mt-4">
				<div class="card d-none crud-card" id="cardRead">
					<div class="card-header">Procurar Client</div>
					<div class="card-body">
						<form action="">
							<div class="mb-3">
								<label for="name-read" class="formlabel">Nome Completo</label>
								<input type="text" class="form-control form-read" id="name-read" name="NomeCompleto"/>
							</div>
							<div class="mb-3">
								<label for="mail-read" class="formlabel">Email</label>
								<input type="text" class="form-control form-read" id="mail-read" name="Email"/>
							</div>
							<div class="mb-3">
								<label for="tel-read" class="formlabel">Telefone</label>
								<input type="text" class="form-control form-read" id="tel-read" name="Telefone"/>
							</div>
							<div class="mb-3">
								<label for="ddn-read" class="formlabel">Data de nascimento</label>
								<input type="text" class="form-control form-read" id="ddn-read" name="DataDeNascimento"/>
							</div>
							<button class="btn btn-primary crud-btn" id="btn-read">Procurar</button>
						</form>
					</div>
				</div>
			</div>
			<div class="container mt-4">
				<div class="card d-none crud-card" id="cardUpdate">
					<div class="card-header">Atualizar cadastro de cliente</div>
					<div class="card-body">
						<form action="">
							<div class="mb-3">
								<label for="name-update" class="formlabel">Nome Completo*</label>
								<input type="text" class="form-control form-update" id="name-update" name="NomeCompleto" required/>
							</div>
							<div class="mb-3">
								<label for="mail-update" class="formlabel">Email*</label>
								<input type="text" class="form-control form-update" id="mail-update" name="Email" required/>
							</div>
							<div class="mb-3">
								<label for="tel-update" class="formlabel">Telefone*</label>
                                <input type="text" class="form-control form-update" id="tel-update" name="Telefone" required/>
							</div>
							<div class="mb-3">
								<label for="ddn-update" class="formlabel">Data de nascimento*</label>
                                <input type="text" class="form-control form-update" id="ddn-update" name="DataDeNascimento" required/>
							</div>
							<button class="btn btn-primary crud-btn" id="btn-update">Procurar</button>
						</form>
					</div>
				</div>
			</div>
			<div class="container mt-4">
				<div class="card d-none crud-card" id="cardRemove">
					<div class="card-header">Remover Client</div>
					<div class="card-body">
						<form action="">
							<div class="mb-3">
								<label for="name-remove" class="formlabel">Nome Completo</label>
                                <input type="text" class="form-control form-remove" id="name-remove" name="NomeCompleto"/>
							</div>
							<div class="mb-3">
								<label for="mail-remove" class="formlabel">Email</label>
                                <input type="text" class="form-control form-remove" id="mail-remove" name="Email"/>
							</div>
							<div class="mb-3">
								<label for="tel-remove" class="formlabel">Telefone</label>
                                <input type="text" class="form-control form-remove" id="tel-remove" name="Telefone"/>
							</div>
							<div class="mb-3">
								<label for="ddn-remove" class="formlabel">Data de nascimento</label>
                                <input type="text" class="form-control form-remove" id="ddn-remove" name="DataDeNascimento"/>
							</div>
							<button class="btn btn-primary crud-btn" id="btn-remove">Procurar</button>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer class="jumptron text-center"></footer>
		<script src="../scripts/script.js"></script>
	</body>
</html>
